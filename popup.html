<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/ripple.css" rel="stylesheet">
    <title>Ayele</title>
    <style type="text/css">
        body {
            width: 600px;
            height: 200px;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="top-text">
                    <img src="img/ayele-logo.png" alt="">
                    <!--Ayele!-->
                </div>
                <div ng-app='myApp' ng-controller="ctrl">
                    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="false">
                        <!-- Wrapper for slides -->
                        <div class="carousel-inner" role="listbox">
                            <div ng-repeat="playlist in paginatedPlaylists" class="item" ng-class="{ 'active': $first }">
                                <a href="#!" ng-repeat="audio in playlist" ng-click="audio.play()" ng-class="{ 'shake': audio.playing }">
                                    <div class="main-content-card ripple">
                                        <div class="content-card-image">
                                            <img src="img/speaker.gif" class="speaker" ng-if="audio.playing" >
                                            <img ng-src="{{audio.img}}" alt="">
                                        </div>
                                        <div class="content-card-name" ng-bind="audio.name"></div>
                                    </div>
                                </a>
                            </div>
                        </div>

                        <!-- Controls -->
                        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/prototypes/array.prototype.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.module.js"></script>
    <script src="js/controllers/sounds.ctrl.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
