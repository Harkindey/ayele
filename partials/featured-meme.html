<div class="row no-row no-margin-right left-content">
    <div class="col-sm-12">
        <h4 class="meme-select-header">
            <a ui-sref="featured-memes">Go Back</a>
        </h4>
        <div class="row no-row meme-select-card">
            <div class="col-sm-2">
                <div class="meme-select-image">
                    <img src="img/speaker.gif" class="speaker" ng-if="audio.playing">
                    <img ng-src="{{audio.img}}" ng-alt="{{audio.name}}">
                </div>
                <div class="content-tabs-social">
                    <ul class="meme-select-list">
                        <li><a ng-href="https://twitter.com/share?url={{encodeUri('https://seunsaber.github.io/ayele/#/' + audio.nameUrl)}}&text=Play%20{{audio.name}}%20on%20the%20Ayele%20App%20has%20fun%20sounds%20that%20spice%20up%20your%20conversations&hashtags=Ayele,Sound,Memes"
                                target="_blank" title="Share on Twitter"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                        <li><a href="https://web.facebook.com/sharer/sharer.php?u={{encodeUri('https://seunsaber.github.io/ayele/#/' + audio.nameUrl)}}&t=Play%20{{audio.name}}%20on%20the%20Ayele%20App%20has%20fun%20sounds%20that%20spice%20up%20your%20conversations"
                                target="_blank" title="Share on Facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                        <li><a href="whatsapp://send?text=Play%20{{audio.name}}%20on%20the%20Ayele%20App%20has%20fun%20sounds%20that%20spice%20up%20your%20conversations%20{{encodeUri('https://seunsaber.github.io/ayele/#/' + audio.nameUrl)}}"
                                target="_blank" data-action="share/whatsapp/share" title="Share on WhatsApp"><i class="fa fa-whatsapp" aria-hidden="true"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-4">
                <h3 class="meme-select-title" ng-bind="audio.name"></h3>
            </div>
            <div class="col-sm-6">
                <audio class="meme-select-audio" controls="controls" ng-src="{{audio.url}}"></audio>
                <button type="submit" class="btn meme-select-btn">Add to collection</button>
            </div>
        </div>
    </div>
</div>
