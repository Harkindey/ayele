        if ('serviceWorker' in navigator) {

<body>
    <div class="container">
        <div ng-app='myApp' ng-controller="ctrl">
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-4 col-md-offset-0 col-md-3 left-content">
                    <div class="top-text">
                        <img src="img/ayele-logo.png" alt="">
                        <!--Ayele!-->
                        <!--<div>
                            Ayele, Nigeriaâ€™s first audio meme
                        </div>-->
                    </div>
                    <div class="line-bod"></div>
                    <div>
                        <input type="text" class="search-ayele" ng-model="search" placeholder="&#x1f50d; Search...">
                    </div>
                    <div class="line-bod lk hidden-sm hidden-xs"></div>
                    <div class="content-tabs">
                        <ul class="nav-tab js-tabs" id="myTabs" role="tablist">
                            <li role="presentation" ng-class="{ 'active': $state.current.name == 'featured-memes' }"><a ui-sref="featured-memes">Featured Memes</a></li>
                            <li role="presentation" ng-class="{ 'active': $state.current.name == 'my-memes' }"><a ui-sref="my-memes">My Memes</a></li>
                        </ul>
                    </div>
                    <div class="hidden-sm hidden-xs">
                        <div class="line-bod sc"></div>
                        <div class="content-tabs-social">
                            <ul>
                                <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                                <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                            </ul>
                        </div>
                        <div class="content-credits">
                            Ayele by Faffers Inc.
                        </div>
                    </div>
                </div>
                <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset col-md-8 col-md-offset-1 right-content">
                    <div ui-view></div>
                    <!--<button class="btn btn-default btn-large" ng-repeat="playlist in playlists" ng-click="play(playlist.url)">{{playlist.name}}</button>-->
                    <div class="hidden-md hidden-lg">
                        <div class="line-bod sc"></div>
                        <div class="content-tabs-social">
                            <ul>
                                <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                                <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                            </ul>
                        </div>
                        <div class="content-credits">
                            Ayele by Faffers Inc.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/angular/angular.min.js"></script>
    <script src="js/angular/angular-ui-router.min.js"></script>
    <script src="js/app.module.js"></script>
    <script src="js/factories/file-system.factory.js"></script>
    <script src="js/factories/stor.factory.js"></script>
    <script src="js/controllers/sounds.ctrl.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
