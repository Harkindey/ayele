<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ayele</title>

    <meta name="keywords" content="Ayele,Memes,Nigerian,Sounds,Browser,Javascript">
    <link rel="canonical" href="https://seunsaber.github.io/ayele" />

    <meta property="og:title" content="Ayele" />
    <meta property="og:type" content="app" />
    <meta property="og:image" content="" />

    <meta property="og:description" content="Nigerian sound memes playable on the browser as an extension" />
    <meta property="og:locale" content="en_US" />
    <meta name="twitter:card" content="summary" />
    <!--<meta name="twitter:site" content="@ayele" />-->
    <meta name="twitter:title" content="Ayele" />
    <meta name="twitter:description" content="Nigerian sound memes playable on the browser as an extension" />
    <meta name="twitter:image" content="" />
    <meta name="twitter:url" content="https://seunsaber.github.io/ayele" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut favicon" href="img/favicon.png" type="image/png">
    <link rel="manifest" href="manifest.json"> 
    <script src="js/modernizr-2.6.2.min.js"></script>
    <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js?v=1.05', {scope: './'})
          .catch(function(error) {
            console.error("something went wrong with the service-worker installation", error);
          });
      }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-4 col-md-offset-0 col-md-3 left-content">
                <div class="top-text">
                    <img src="img/ayele-logo.png" alt="">
                    <!--Ayele!-->
                    <!--<div>
                        Ayele, Nigeriaâ€™s first audio meme
                    </div>-->
                </div>
                <div class="line-bod"></div>
                <div>
                    <input type="search" class="search-ayele" ng-model="search" placeholder="&#x1f50d; Search...">
                </div>
                <div class="line-bod lk hidden-sm hidden-xs"></div>
                <div class="content-tabs">
                    <ul class="nav-tab js-tabs" id="myTabs" role="tablist">
                        <li role="presentation" class="active"><a href="#featuredmemes" aria-controls="featuredmemes" role="tab" data-toggle="tab">Featured Memes</a></li>
                        <li role="presentation"><a href="#mymemes" aria-controls="mymemes" role="tab" data-toggle="tab">My Memes</a></li>
                    </ul>
                </div>
                <div class="hidden-sm hidden-xs">
                    <div class="line-bod sc"></div>
                    <div class="content-tabs-social">
                        <ul>
                            <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                            <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                        </ul>
                    </div>
                    <div class="content-credits">
                        Ayele by Faffers Inc.
                    </div>
                </div>
            </div>
            <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset col-md-8 col-md-offset-1 right-content">
                <div ng-app='myApp' ng-controller="ctrl">
                    <div class="tab-content" id="myTabContent">
                        <div role="tabpanel" class="tab-pane active" id="featuredmemes">
                            <div class="row no-margin-right">
                                <ul>
                                    <li ng-repeat="audio in playlists | filter:search" ng-click="audio.play()" class="col-lg-3 col-md-3 col-xs-4">
                                        <a href="#!" class="ripple" ng-class="{ 'shake': audio.playing }">
                                            <div class="main-content-card">
                                                
                                                <div class="content-card-image">
                                                    <img src="img/speaker.gif" class="speaker" ng-if="audio.playing" >
                                                    <img ng-src="{{audio.img}}" ng-alt="{{audio.name}}">
                                                </div>
                                                <div class="content-card-name hidden-xs" ng-bind="audio.name"></div>
                                                <div class="visible-xs">
                                                    <div class="content-card-name" ng-if="audio.name.length < 9" ng-bind="audio.name"></div>
                                                    <div class="content-card-name" ng-if="audio.name.length > 8">
                                                        <marquee scrollamount="2"><span ng-bind="audio.name"></span></marquee>
                                                    </div>
                                                </div>
                                            </div>
                                        </a>
                                    </li>            
                                </ul>
                            </div>
                        </div>
                        <div role="tabpanel" class="tab-pane" id="mymemes">
                           <div class="input-box">
                                <input type="file" accept="audio/*" name="file-2[]" id="file-2" class="js-inputfile inputfile inputfile-2" data-multiple-caption="{count} files selected"/>
                                <label for="file-2"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> <span>Add your audio meme &hellip;</span></label>
                            </div>
                        </div>
                    </div>
                    
                    <!--<button class="btn btn-default btn-large" ng-repeat="playlist in playlists" ng-click="play(playlist.url)">{{playlist.name}}</button>-->
                </div> 
                <div class="hidden-md hidden-lg">
                    <div class="line-bod sc"></div>
                    <div class="content-tabs-social">
                        <ul>
                            <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                            <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                        </ul>
                    </div>
                    <div class="content-credits">
                        Ayele by Faffers Inc.
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.module.js"></script>
    <script src="js/controllers/sounds.ctrl.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>

        // For Tabs
		$(function(){
			$('.js-tabs a').click(function (e) {
                e.preventDefault();
                $(this).tab('show');
            })
		});

        // For input form
        $(function(){
            $('.js-inputfile').each(function() {
                var $el	 = $(this),
                    $label	 = $el.next('label'),
                    labelVal = $label.html();

                $el.on('change', function(e){
                    var fileName = '';

                    if(this.files && this.files.length > 1)
                        fileName = ( this.getAttribute( 'data-multiple-caption' ) || '' ).replace( '{count}', this.files.length );
                    else if(e.target.value)
                        fileName = e.target.value.split( '\\' ).pop();

                    if(fileName)
                        $label.find('span').html(fileName);
                    else
                        $label.html(labelVal);
                });

                // Firefox bug fix
                $el
                .on('focus', function(){ $el.addClass('has-focus'); })
                .on('blur', function(){ $el.removeClass('has-focus'); });
            });
        });
	</script>
</body>
</html>
